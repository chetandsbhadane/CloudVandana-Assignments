<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="survey-form" onsubmit="submitForm(); return false;">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input style="width: 100%;" type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input style="width: 100%;" type="text" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="date-of-birth">Date of Birth:</label>
                <input style="width: 100%;" type="date" id="date-of-birth" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select style="width: 100%;" id="country" required>
                    <option value="" disabled selected>Select a country</option>
                    <option value="India">INDIA</option>
                    <option value="Usa">USA</option>
                    <option value="Uk">UK</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="checkbox" id="male" name="gender" value="male"> <label for="male">Male</label>
                <input type="checkbox" id="female" name="gender" value="female"> <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input style="width: 100%;" type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input style="width: 100%;" type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input style="width: 100%;" type="tel" id="mobile" required>
            </div>
            <div class="form-buttons">
                <button style="width: 30%;" type="submit">Submit</button>
                <button style="width: 30%;" type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Results</h2>
            <ul id="results-list">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
